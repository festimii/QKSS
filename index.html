<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMAP</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <!-- Leaflet Fullscreen Control CSS -->
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="d-flex flex-column vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="./QKSS-logo.jpg.png" alt="QKSS-logo" height="40" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <form class="d-flex ms-auto my-2 my-lg-0" role="search">
        <input class="form-control me-2" type="search" placeholder="Search pins..." aria-label="Search" id="searchInputNav">
        <button class="btn btn-outline-light" type="button" id="clearSearch"><i class="bi bi-x-circle"></i></button>
      </form>
      <ul class="navbar-nav ms-3">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="langDropdown" role="button" data-bs-toggle="dropdown">
            <i class="bi bi-translate"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="langDropdown">
            <li><button class="dropdown-item lang-option" data-lang="en">English</button></li>
            <li><button class="dropdown-item lang-option" data-lang="sq">Shqip</button></li>
            <li><button class="dropdown-item lang-option" data-lang="sr">Srpski</button></li>
          </ul>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-light ms-2" id="toggleSidebar"><i class="bi bi-layout-sidebar"></i></button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="flex-grow-1 d-flex overflow-hidden">
    <!-- Sidebar -->
    <aside id="sidebar" class="bg-light border-end p-3 overflow-auto" style="width: 280px;">
      <h5>Locations <i class="bi bi-geo-alt-fill text-primary"></i></h5>
      <input type="text" id="searchInput" class="form-control mb-3" placeholder="Filter by title..." />
      <ul id="pinList" class="list-group"></ul>
      <hr>
    </aside>

    <!-- Map Container -->
    <div id="map" class="flex-grow-1 position-relative"></div>
  </div>

  <!-- Pin Detail Modal -->
  <div class="modal fade" id="pinModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pinModalLabel">Pin Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="pinDescription"></p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Coordinates:</strong> <span id="pinCoords"></span></li>
            <li class="list-group-item"><strong>Category:</strong> <span id="pinCategory"></span></li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-2">
    <small>Â© 2025 QKSS Map Viewer. Data sourced from our API.</small>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
  <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
