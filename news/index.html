<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img
            src="../QKSS-logo.jpg.png"
            alt="QKSS-logo"
            height="40"
            class="me-2"
          />
          <span>QKSS Map</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
          aria-controls="navMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navMenu">
          <div class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle text-light"
              href="#"
              id="langDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-translate"></i>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="langDropdown"
            >
              <li>
                <button class="dropdown-item lang-option" data-lang="en">
                  English
                </button>
              </li>
              <li>
                <button class="dropdown-item lang-option" data-lang="sq">
                  Shqip
                </button>
              </li>
              <li>
                <button class="dropdown-item lang-option" data-lang="sr">
                  Srpski
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="flex-grow-1 container py-5" id="content">
      <article class="news-card card shadow-lg border-0 mx-auto">
        <div class="card-body p-4 p-md-5">
          <h1 id="newsTitle" class="h3 mb-4 fw-semibold"></h1>
          <p id="newsDescription" class="mb-4 lead"></p>
          <dl class="row small">
            <dt class="col-sm-3" id="coordsLabel">Coordinates:</dt>
            <dd class="col-sm-9" id="newsCoords"></dd>
            <dt class="col-sm-3" id="categoryLabel">Location:</dt>
            <dd class="col-sm-9" id="newsCategory"></dd>
          </dl>
          <div class="mt-3 d-flex gap-2">
            <a
              id="externalLink"
              href="#"
              target="_blank"
              class="btn btn-primary"
              >Open Original Article</a
            >
            <button id="copyLinkBtn" class="btn btn-outline-secondary" onclick="copyNewsLink()">
              Copy Link
            </button>
            <a href="/" class="btn btn-secondary ms-auto"
              >&larr; Back to Map</a
            >
          </div>
        </div>
      </article>
    </main>

    <footer class="bg-dark text-light text-center py-2 mt-auto">
      <small>© 2025 QKSS Map Viewer. Data sourced from our API.</small>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../config.js"></script>
    <script>
      function getLang() {
        return localStorage.getItem("lang") || "en";
      }
      function setLang(lang) {
        localStorage.setItem("lang", lang);
        updateLangDropdownDisplay();
        loadNews();
      }
      const LANG_LABELS = { en: "English", sq: "Shqip", sr: "Srpski" };
      const UI_STRINGS = {
        en: {
          externalLink: "Open Original Article",
          back: "\u2190 Back to Map",
          coordsLabel: "Coordinates:",
          categoryLabel: "City:",
          copyLink: "Copy Link",
          copied: "Copied!",
        },
        sq: {
          externalLink: "Hape Artikullin",
          back: "\u2190 Kthehu te Harta",
          coordsLabel: "Koordinatat:",
          categoryLabel: "Qyteti:",
          copyLink: "Kopjo Lidhjen",
          copied: "U kopjua!",
        },
        sr: {
          externalLink: "Otvorite Članak",
          back: "\u2190 Nazad na mapu",
          coordsLabel: "Koordinate:",
          categoryLabel: "Цити:",
          copyLink: "Kopiraj Link",
          copied: "Kopirano!",
        },
      };
      function updateLangDropdownDisplay() {
        const current = getLang();
        const toggle = document.getElementById("langDropdown");
        toggle.innerHTML = `<i class="bi bi-translate"></i> ${LANG_LABELS[current]}`;
      }
      document.querySelectorAll(".lang-option").forEach((btn) => {
        btn.addEventListener("click", () => setLang(btn.dataset.lang));
      });
      updateLangDropdownDisplay();

      async function loadNews() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        if (!id) return;
        try {
          const res = await fetch(`${API_BASE_URL}/pins/${id}`);
          if (!res.ok) throw new Error("Failed to load news");
          const pin = await res.json();
          const lang = getLang();
          const city = pin.city || {};
          const title =
            (pin.title && pin.title[lang]) || pin.title?.en || pin.title || "";
          const desc =
            (pin.description && pin.description[lang]) ||
            pin.description?.en ||
            pin.description ||
            "";

          document.getElementById("newsTitle").textContent = title;
          document.getElementById("newsDescription").textContent = desc;
          document.getElementById(
            "newsCoords"
          ).textContent = `${pin.lat}, ${pin.lng}`;
          document.getElementById("newsCategory").textContent =
            pin.city || "N/A";
          const u = UI_STRINGS[getLang()];
          document.getElementById("externalLink").textContent = u.externalLink;
          document.getElementById("externalLink").href = pin.articleUrl || "#";
          document.querySelector("a.btn-secondary").textContent = u.back;
          document.getElementById("copyLinkBtn").textContent = u.copyLink;
          document.getElementById("coordsLabel").textContent = u.coordsLabel;
          document.getElementById("categoryLabel").textContent =
            u.categoryLabel;
        } catch (err) {
          document.getElementById(
            "content"
          ).innerHTML = `<div class="alert alert-danger">Unable to load news.</div>`;
        }
      }
      window.addEventListener("DOMContentLoaded", loadNews);

      function copyNewsLink() {
        const u = UI_STRINGS[getLang()];
        navigator.clipboard.writeText(window.location.href).then(() => {
          const btn = document.activeElement;
          if (btn && btn.tagName === "BUTTON") {
            btn.textContent = u.copied;
            setTimeout(() => (btn.textContent = u.copyLink), 1500);
          }
        });
      }
    </script>
  </body>
</html>
