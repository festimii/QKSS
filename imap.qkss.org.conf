<VirtualHost *:80>
  ServerName imap.qkss.org
  DocumentRoot /var/www/html
  <Directory /var/www/html>
    Require all granted
  </Directory>

  # Donâ€™t rewrite ACME challenges!
  RewriteEngine On
  # If the request is for /.well-known/acme-challenge/, serve the file
  RewriteCond %{REQUEST_URI} ^/\.well-known/acme-challenge/ [OR]
  RewriteCond %{REQUEST_FILENAME} -f
  RewriteRule ^ - [L]

  # Otherwise, your SPA fallback:
  RewriteRule ^ /index.html [L]
</VirtualHost>
