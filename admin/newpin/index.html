<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Pin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />
    <style>
      #coordinateMap {
        height: 400px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <img src="../../KCSS-logo.svg" alt="KCSS logo" height="40" />
        <div class="d-flex align-items-center gap-2 ms-auto">
          <select
            id="languageSwitcher"
            class="form-select form-select-sm w-auto"
          >
            <option value="en">EN</option>
            <option value="sq">SQ</option>
            <option value="sr">SR</option>
          </select>
          <button class="btn btn-sm btn-outline-light" onclick="logout()">
            Logout
          </button>
        </div>
      </div>
    </nav>
    <script>
      function logout() {
        sessionStorage.removeItem("jwt_token");
        window.location.href = "../auth/";
      }
    </script>
    <div class="container">
      <h4>Create New Pin</h4>
      <p class="text-muted small mb-2">
        Click on the map to choose latitude/longitude or search by address.
      </p>

      <div class="input-group mb-3">
        <input
          type="text"
          id="addressSearch"
          class="form-control"
          placeholder="Search city or address"
        />
        <button class="btn btn-outline-secondary" type="button" id="searchBtn">
          Search
        </button>
      </div>

      <div id="coordinateMap" class="mb-3"></div>

      <form id="createPinForm" class="row g-3">
        <ul class="nav nav-tabs" id="langTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="tab-en"
              data-bs-toggle="tab"
              data-bs-target="#pane-en"
              type="button"
              role="tab"
            >
              EN
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="tab-sq"
              data-bs-toggle="tab"
              data-bs-target="#pane-sq"
              type="button"
              role="tab"
            >
              SQ
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="tab-sr"
              data-bs-toggle="tab"
              data-bs-target="#pane-sr"
              type="button"
              role="tab"
            >
              SR
            </button>
          </li>
        </ul>
        <div class="tab-content border border-top-0 p-3 mb-3" id="langTabsContent">
          <div class="tab-pane fade show active" id="pane-en" role="tabpanel" aria-labelledby="tab-en">
            <div class="mb-3">
              <label for="title_en" class="form-label">Title (English)</label>
              <input
                type="text"
                class="form-control"
                id="title_en"
                placeholder="Accident on highway..."
                required
              />
            </div>
            <div class="mb-3">
              <label for="desc_en" class="form-label">Description (English)</label>
              <textarea id="desc_en" class="form-control" rows="3"></textarea>
            </div>
          </div>
          <div class="tab-pane fade" id="pane-sq" role="tabpanel" aria-labelledby="tab-sq">
            <div class="mb-3">
              <label for="title_sq" class="form-label">Titulli (Shqip)</label>
              <input type="text" class="form-control" id="title_sq" />
            </div>
            <div class="mb-3">
              <label for="desc_sq" class="form-label">Përshkrimi (Shqip)</label>
              <textarea id="desc_sq" class="form-control" rows="3"></textarea>
            </div>
          </div>
          <div class="tab-pane fade" id="pane-sr" role="tabpanel" aria-labelledby="tab-sr">
            <div class="mb-3">
              <label for="title_sr" class="form-label">Наслов (Srpski)</label>
              <input type="text" class="form-control" id="title_sr" />
            </div>
            <div class="mb-3">
              <label for="desc_sr" class="form-label">Опис (Srpski)</label>
              <textarea id="desc_sr" class="form-control" rows="3"></textarea>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <label for="city" class="form-label">City (optional)</label>
          <input type="text" class="form-control" id="city" placeholder="Pristina" />
        </div>
        <div class="col-md-3">
          <label for="lat" class="form-label">Latitude</label>
          <input
            type="number"
            class="form-control"
            step="any"
            id="lat"
            required
            readonly
          />
        </div>
        <div class="col-md-3">
          <label for="lng" class="form-label">Longitude</label>
          <input
            type="number"
            class="form-control"
            step="any"
            id="lng"
            required
            readonly
          />
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-outline-secondary w-100" id="copyCoordsBtn">
            Copy Coordinates
          </button>
        </div>
        <div class="col-md-12">
          <label for="url" class="form-label">Article URL</label>
          <input
            type="url"
            class="form-control"
            id="url"
            placeholder="https://example.com/news"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="category" class="form-label">Category</label>
          <select id="category" class="form-select">
            <option value="violent">Violent Incidents</option>
            <option value="hate">Hate Speech &amp; Provocative Statements</option>
            <option value="obstruction">Institutional Obstruction</option>
            <option value="cooperation">Interethnic Cooperation Initiatives</option>
            <option value="dialogues">Community Dialogues &amp; Roundtables</option>
            <option value="policy">Inclusive Policy Measures</option>
            <option value="arrests">Arrests &amp; Legal Actions</option>
            <option value="reports">Reports &amp; Statements Published</option>
            <option value="interventions">Government or International Interventions</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="eventDate" class="form-label">Event Date</label>
          <input type="date" id="eventDate" class="form-control" />
        </div>
        <div class="col-12" style="padding-bottom: 10px">
          <button type="submit" class="btn btn-success">Submit</button>
          <a href="../" class="btn btn-secondary ms-2">⬅ Back</a>
        </div>
      </form>
    </div>
    <footer class="bg-dark text-light text-center py-2">
      <small>© 2025 QKSS Map Viewer. Data sourced from our API.</small>
    </footer>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../config.js"></script>

    <script>
      const PINS_API_URL = `${API_BASE_URL}/pins`;
      const token = sessionStorage.getItem("jwt_token");
      if (!token) {
        window.location.href = "../admin/auth/";
      }
      const map = L.map("coordinateMap").setView([42.6629, 21.1655], 8);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 18,
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      let marker = null;

      function updateCoords(lat, lng) {
        document.getElementById("lat").value = lat.toFixed(6);
        document.getElementById("lng").value = lng.toFixed(6);
      }

      function placeMarker(lat, lng) {
        if (marker) {
          marker.setLatLng([lat, lng]);
        } else {
          marker = L.marker([lat, lng], { draggable: true }).addTo(map);
          marker.on("dragend", () => {
            const { lat, lng } = marker.getLatLng();
            updateCoords(lat, lng);
          });
        }
        updateCoords(lat, lng);
      }

      map.on("click", function (e) {
        const { lat, lng } = e.latlng;
        placeMarker(lat, lng);
      });

      document.getElementById("searchBtn").addEventListener("click", async () => {
        const query = document.getElementById("addressSearch").value.trim();
        if (!query) return;
        try {
          const res = await fetch(
            `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`
          );
          const data = await res.json();
          if (data.length > 0) {
            const lat = parseFloat(data[0].lat);
            const lng = parseFloat(data[0].lon);
            map.setView([lat, lng], 13);
            placeMarker(lat, lng);
          } else {
            alert("Location not found.");
          }
        } catch (err) {
          alert("Geocoding failed.");
        }
      });

      document.getElementById("copyCoordsBtn").addEventListener("click", () => {
        const lat = document.getElementById("lat").value;
        const lng = document.getElementById("lng").value;
        const text = `${lat}, ${lng}`;
        navigator.clipboard.writeText(text).then(() => {
          alert("Coordinates copied to clipboard");
        });
      });

      function getLang() {
        return localStorage.getItem("lang") || "en";
      }
      document.getElementById("languageSwitcher").value = getLang();
      document
        .getElementById("languageSwitcher")
        .addEventListener("change", (e) => {
          localStorage.setItem("lang", e.target.value);
          location.reload();
        });

      document
        .getElementById("createPinForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const city = document.getElementById("city").value.trim();
          let lat = parseFloat(document.getElementById("lat").value);
          let lng = parseFloat(document.getElementById("lng").value);

          if (!lat || !lng) {
            if (city) {
              try {
                const geoRes = await fetch(
                  `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(
                    city
                  )}`
                );
                const result = await geoRes.json();
                if (result.length > 0) {
                  lat = parseFloat(result[0].lat);
                  lng = parseFloat(result[0].lon);
                } else {
                  alert("City not found.");
                  return;
                }
              } catch {
                alert("Geolocation lookup failed.");
                return;
              }
            } else {
              alert(
                "Please click on the map or enter a city to set coordinates."
              );
              return;
            }
          }
          const pin = {
            title: {
              en: document.getElementById("title_en").value.trim(),
              sq: document.getElementById("title_sq").value.trim(),
              sr: document.getElementById("title_sr").value.trim(),
            },
            description: {
              en: document.getElementById("desc_en").value.trim(),
              sq: document.getElementById("desc_sq").value.trim(),
              sr: document.getElementById("desc_sr").value.trim(),
            },
            lat,
            lng,
            city: city || null,
            articleUrl: document.getElementById("url").value.trim(),
            category: document.getElementById("category").value,
            eventDate: document.getElementById("eventDate").value || null,
          };
          try {
            const res = await fetch(`${PINS_API_URL}/admin`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify(pin),
            });

            if (res.ok) {
              alert("✅ Pin created!");
              window.location.href = "../";
              return;
            }

            console.warn("Status:", res.status, res.statusText);
            let errorText = "";
            try {
              errorText = await res.text();
            } catch {
              errorText = "<no response body>";
            }
            console.warn("Response body:", errorText);

            if (res.status === 401) {
              alert("❌ Unauthorized. Please log in again.");
            } else if (res.status === 403) {
              alert(
                "❌ Forbidden. You do not have permission to create a pin."
              );
            } else {
              alert(
                `❌ Failed to create pin (status ${res.status}):\n${errorText}`
              );
            }
          } catch (err) {
            console.error("Network error:", err);
            alert("❌ Network error while creating pin.");
          }
        });
    </script>
  </body>
</html>
