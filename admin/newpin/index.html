<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Pin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    /* Give the map a fixed height */
    #coordinateMap {
      height: 300px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <nav class="navbar sticky-top navbar-expand-lg  navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <img src="../../QKSS-logo.jpg.png" alt="QKSS-logo" height="40" />
      <div class="d-flex align-items-center gap-2 ms-auto">
        <!-- Language switcher (if needed) -->
        <select id="languageSwitcher" class="form-select form-select-sm w-auto">
          <option value="en">EN</option>
          <option value="sq">SQ</option>
          <option value="sr">SR</option>
        </select>
        <button class="btn btn-sm btn-outline-light" onclick="logout()">
          Logout
        </button>
      </div>
    </div>
  </nav>

  <script>
    function logout() {
      sessionStorage.removeItem("jwt_token");
      window.location.href = "../admin/auth/";
    }
  </script>

  <div class="container">
    <h4>Create New Pin</h4>
    <p class="text-muted small">Click on the map to choose latitude/longitude.</p>

    <!-- Leaflet map container -->
    <div id="coordinateMap"></div>

    <form id="createPinForm" class="row g-3">
      <!-- Title in 3 languages -->
      <div class="col-md-4">
        <label for="title_en" class="form-label">Title (English)</label>
        <input type="text" class="form-control" id="title_en" required />
      </div>
      <div class="col-md-4">
        <label for="title_sq" class="form-label">Titulli (Shqip)</label>
        <input type="text" class="form-control" id="title_sq" required />
      </div>
      <div class="col-md-4">
        <label for="title_sr" class="form-label">Наслов (Srpski)</label>
        <input type="text" class="form-control" id="title_sr" required />
      </div>

      <!-- Description in 3 languages -->
      <div class="col-md-4">
        <label for="desc_en" class="form-label">Description (English)</label>
        <textarea id="desc_en" class="form-control"></textarea>
      </div>
      <div class="col-md-4">
        <label for="desc_sq" class="form-label">Përshkrimi (Shqip)</label>
        <textarea id="desc_sq" class="form-control"></textarea>
      </div>
      <div class="col-md-4">
        <label for="desc_sr" class="form-label">Опис (Srpski)</label>
        <textarea id="desc_sr" class="form-control"></textarea>
      </div>

      <!-- City (optional) -->
      <div class="col-md-6">
        <label for="city" class="form-label">City (optional)</label>
        <input type="text" class="form-control" id="city" />
      </div>

      <!-- Latitude & Longitude (populated by map clicks) -->
      <div class="col-md-3">
        <label for="lat" class="form-label">Latitude</label>
        <input type="number" class="form-control" step="any" id="lat" required readonly />
      </div>
      <div class="col-md-3">
        <label for="lng" class="form-label">Longitude</label>
        <input type="number" class="form-control" step="any" id="lng" required readonly />
      </div>

      <!-- Article URL -->
      <div class="col-md-12">
        <label for="url" class="form-label">Article URL</label>
        <input type="url" class="form-control" id="url" required />
      </div>

      <!-- Submit + Back -->
      <div class="col-12" style="padding-bottom: 10px;">
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="../" class="btn btn-secondary ms-2">⬅ Back</a>
      </div>
    </form>
  </div>
  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-2">
    <small>© 2025 QKSS Map Viewer. Data sourced from our API.</small>
  </footer>
  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <!-- Bootstrap JS Bundle (for any future alerts/modal) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>

  <script>
    // Base URL for your REST endpoints
    const API_BASE_URL = "http://49.12.75.177:8082/api/pins";
    const token = sessionStorage.getItem("jwt_token");
    if (!token) {
      window.location.href = "../admin/auth/"; // Redirect to login if no token
    }

    // Initialize Leaflet map
    const map = L.map("coordinateMap").setView([42.6629, 21.1655], 8); // Center on Kosovo

    // Add OpenStreetMap tiles
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // Marker to show current selection (only one)
    let marker = null;

    // On map click, place/move marker and update inputs
    map.on("click", function(e) {
      const { lat, lng } = e.latlng;

      // If marker exists, move it; otherwise create it
      if (marker) {
        marker.setLatLng([lat, lng]);
      } else {
        marker = L.marker([lat, lng]).addTo(map);
      }

      // Update the form fields
      document.getElementById("lat").value = lat.toFixed(6);
      document.getElementById("lng").value = lng.toFixed(6);
    });

    // Language switcher persistence (if you use it here)
    function getLang() {
      return localStorage.getItem("lang") || "en";
    }
    document.getElementById("languageSwitcher").value = getLang();
    document.getElementById("languageSwitcher").addEventListener("change", (e) => {
      localStorage.setItem("lang", e.target.value);
      location.reload();
    });

    // Handle form submission exactly as before
    document.getElementById("createPinForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      // Already have city, lat, lng, url from inputs/marker
      const city = document.getElementById("city").value.trim();
      let lat = parseFloat(document.getElementById("lat").value);
      let lng = parseFloat(document.getElementById("lng").value);

      // If user typed a city without clicking map and left lat/lng blank, you could geocode here.
      if (!lat || !lng) {
        if (city) {
          try {
            const geoRes = await fetch(
              `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}`
            );
            const result = await geoRes.json();
            if (result.length > 0) {
              lat = parseFloat(result[0].lat);
              lng = parseFloat(result[0].lon);
            } else {
              alert("City not found.");
              return;
            }
          } catch {
            alert("Geolocation lookup failed.");
            return;
          }
        } else {
          alert("Please click on the map or enter a city to set coordinates.");
          return;
        }
      }

      // Build the pin object with nested title/description
      const pin = {
        title: {
          en: document.getElementById("title_en").value.trim(),
          sq: document.getElementById("title_sq").value.trim(),
          sr: document.getElementById("title_sr").value.trim(),
        },
        description: {
          en: document.getElementById("desc_en").value.trim(),
          sq: document.getElementById("desc_sq").value.trim(),
          sr: document.getElementById("desc_sr").value.trim(),
        },
        lat,
        lng,
        city: city || null,
        articleUrl: document.getElementById("url").value.trim(),
      };

      // Send POST to /api/pins/admin (with Bearer token)
      try {
        const res = await fetch(`${API_BASE_URL}/admin`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`,
          },
          body: JSON.stringify(pin),
        });

        if (res.ok) {
          alert("✅ Pin created!");
          window.location.href = "../";
          return;
        }

        console.warn("Status:", res.status, res.statusText);
        let errorText = "";
        try {
          errorText = await res.text();
        } catch {
          errorText = "<no response body>";
        }
        console.warn("Response body:", errorText);

        if (res.status === 401) {
          alert("❌ Unauthorized. Please log in again.");
        } else if (res.status === 403) {
          alert("❌ Forbidden. You do not have permission to create a pin.");
        } else {
          alert(`❌ Failed to create pin (status ${res.status}):\n${errorText}`);
        }
      } catch (err) {
        console.error("Network error:", err);
        alert("❌ Network error while creating pin.");
      }
    });
  </script>
  
</body>
</html>
